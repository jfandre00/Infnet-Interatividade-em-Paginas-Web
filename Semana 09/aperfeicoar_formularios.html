<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperfeiçoar o uso de recursos de formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo a minha página!</h1>
    <p>Clique no início da página para alterar entre o modo regular e o modo escuro.</p>
    <form name="form1">
        <fieldset>
            <legend>Informações de Contato</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required><br><br>
            <label for="fone">Fone:</label>
            <input type="tel" name="fone" id="fone" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="5" required></textarea><br><br>   
        </fieldset>  

        <fieldset>
            <legend>Matrícula em Curso</legend>
            <label for="curso">Curso de Programação:</label>
            <select name="curso" id="curso" required>
                <option value="javascript">JavaScript</option>
                <option value="php">PHP</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
            </select>
            <br><br>

            <label for="turno">Turno:</label><br>
            <input type="radio" name="turno" id="manha" value="manha" required>
            <label for="manha">Manhã</label><br>
            <input type="radio" name="turno" id="tarde" value="tarde" required>
            <label for="tarde">Tarde</label><br>
            <input type="radio" name="turno" id="noite" value="noite" required>
            <label for="noite">Noite</label><br><br>

            <label for="pagamento">Forma de Pagamento:</label>
            <select name="pagamento" id="pagamento" size="3" required>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
                <option value="pix">PIX</option>
            </select>
            <br><br>
            <input type="submit" id="exibir" value="Enviar">
            <input type="reset" value="Limpar">
            <input type="hidden" name="token" value="123456789">    
        </fieldset> 
        
    </form>
    <script src="script.js"></script>
    
</body>
</html>
