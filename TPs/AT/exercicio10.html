<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <script>
        const emailInput = document.getElementById('email');

        //Professor: Precisei usar o console.log ao invés de alert no listener abaixo pois o alert estava dando algum tipo de bug em conjunto com a função blur, que é opcional do exercício. Se eu não tivesse colocado a função blur, o alert funcionaria normalmente.
        emailInput.addEventListener('keydown', function(event) {
            console.log(`Tecla digitada: ${event.key}`); //seria um alert aqui
        });

        // Opcional: Adiciona um evento de perda de foco (blur) para mostrar o conteúdo do input
        emailInput.addEventListener('blur', function() {
            alert(`Conteúdo do input: ${emailInput.value}`);
        });
    </script>
</body>
</html>
