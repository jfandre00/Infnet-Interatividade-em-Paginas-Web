<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP03 - Exercício 09</title>
</head>
<body>
    <h1>Exercício 09</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br><br>
        <label for="nivel">Nível:</label>
        <input type="radio" name="nivel" id="senio">Senior
        <input type="radio" name="nivel" id="pleno">Pleno
        <input type="radio" name="nivel" id="junior">Junior
        <br><br>
        <label for="horario">Possibilidade de Horário:</label>
        <input type="checkbox" name="horario" id="presencial">Presencial
        <input type="checkbox" name="horario" id="hibrido">Híbrido
        <input type="checkbox" name="horario" id="remoto">Remoto
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
