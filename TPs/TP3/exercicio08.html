<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP03 - Exercício 08</title>
</head>
<body>
    <h1>Exercício 08</h1>
    <form>
        <label for="pais">País:</label>
        <br>
        <input type="text" name="pais" id="pais" required>
        <br>
        <label for="corBandeira">Cor Principal da Bandeira:</label>
        <br>
        <input type="color" name="corBandeira" id="corBandeira" required>
        <br>
        <label for="descricao">Descrição do País:</label>
        <br>
        <textarea name="descricao" id="descricao" cols="30" rows="10" style="resize: none;"></textarea>
        <br>
        <label for="continentes">Selecione seu continente:</label>
        <br>
        <select name="continentes" id="continentes" required>
            <option value="america">América</option>
            <option value="europa">Europa</option>
            <option value="asia">Ásia</option>
            <option value="africa">África</option>
            <option value="oceania">Oceania</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
