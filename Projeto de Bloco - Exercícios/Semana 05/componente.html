<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Usando o fontawesome.com para pegar os icones que são tratados como fontes</h1>
    <i onclick=teste() class="logo fa-brands fa-github"></i>
    <input type="checkbox">
    <div id="checkboxRock" class="checkbox">
        <i class="fa-solid fa-check"></i>
    </div>
    <div id="checkboxMPB" class="checkbox">
        <i class="fa-solid fa-check"></i>
    </div>
    <br><br><br>
    <input type="file" hidden>

    
    <div class="uploadFile">
        <i class="close fa-solid fa-xmark"></i>
        <h3>Faça o upload do seu arquivo</h3>
        <i class="icone fa-solid fa-upload"></i>
        <i class="selecionado fa-solid fa-check"></i>
    </div>


    <script src="script.js"></script>
</body>
</html>
