<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha 07 - Formulário de Matrícula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Matrícula em Cursos de Programação</h1>
    <form id="cadCurso">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" pattern="[A-Z]{5,10}" placeholder="Entre 5-10 díg, maiúscula" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="tel">Fone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}"
            required>
        <br><br>
        <label for="idade">Informe sua idade:</label>
        <input type="number" name="idade" id="idade" min="10" max="150" value="20">
        <br><br>
        <p>Escolha o <strong>turno:</strong></p>
        <input type="radio" name="turno" id="manha" value="manha">
        <label for="manha">Manhã</label>
        <input type="radio" name="turno" id="tarde" value="tarde">
        <label for="tarde">Tarde</label>
        <input type="radio" name="turno" id="noite" value="noite">
        <label for="noite">Noite</label>
        <br><br>
        <p>Escolha o <strong>Curso:</strong></p>
        <input type="checkbox" name="JavaScript" id="javascript" value="javascript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="Angular" id="angular" value="angular">
        <label for="angular">Angular</label>
        <input type="checkbox" name="React" id="react" value="angular">
        <label for="react">React</label>
        <input type="checkbox" name="SQL" id="sql" value="sql">
        <label for="sql">SQL</label>
        <input type="checkbox" name="Python" id="python" value="python">
        <label for="python">Python</label>
        <br><br>
        <p>Escolha a <strong>forma de pagamento:</strong></p>
        <select name="pagamento" id="pagamento">
            <option value="cartaoCredito">Cartão de Crédito</option>
            <option value="boleto">Boleto</option>
            <option value="pix" selected>Pix</option>
        </select>
        <br><br>
        <p>Coloque <strong>uma foto sua: </strong></p>
        <input type="file" name="foto" id="foto" accept="image/*">
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="digite a senha">
        <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="digite novamente a senha" required pattern=".{8,}" title="As senhas devem ser iguais" oninput="this.setCustomValidity(this.value !=document.getElementById('senha').value ? 'Senhas não coincidem.' : '')">
        <br><br>
        <button type="submit">Enviar</button>
        <br><br>
        <button type="reset">Limpar</button>


    </form>
</body>

</html>
